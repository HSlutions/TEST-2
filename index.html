<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Exercise 1 - Entry Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-basic.css">
    <link rel="stylesheet" href="assets/table.css">

</head>

<body onload="return displayRecords();">

	<header>
		<h1>(INT 813) Object-Oriented Databases</h1>
    </header>


    <div class="main-content">

        <form class="form-basic" method="post" id="entryForm">

            <div class="form-title-row">
                <h1>Exercise 1 - Entry</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>User name:</span>
                    <input type="text" id="user_name" name="user_name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Contact:</span>
                    <input type="text" id="contact" name="contact">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email:</span>
                    <input type="email" id="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <button type="button" onclick="return submitForm();" name="submit">Submit</button>
            </div>

        </form>

    </div>


    <div class="main-content form-basic">

        <div class="form-title-row">
            <h1>Display Records</h1>
        </div>

        <table cellspacing='0'> <!-- cellspacing='0' is important, must stay -->

            <!-- Table Header -->
            <thead>
                <tr>
                    <th>SL#</th>
                    <th>User name</th>
                    <th>Contact</th>
                    <th>Email</th>
                </tr>
            </thead>
            <!-- Table Header -->

            <!-- Table Body -->
            <tbody id="trBody">
                <tr>
                    <td colspan="4"> No records found...</td>
                </tr>
            </tbody>
            <!-- Table Body -->

        </table>

    </div>


    <script type="text/javascript">

        function displayRecords() {

            var http = new XMLHttpRequest();
            http.open("GET", "displayRecords.php", true);
            http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            http.send();
            http.onload = function() {

                document.getElementById('trBody').innerHTML = http.responseText;
                
            }
        }


        function submitForm() {
            var http = new XMLHttpRequest();
            http.open("POST", "saveRecord.php", true);
            http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            // get form datas
            var user_name = document.getElementById("user_name").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var params = "user_name="+user_name+"&contact="+contact+"&email="+email;
            http.send(params);
            http.onload = function() {
                if ('error' != http.responseText)
                {
                    alert('Record save successfully.');
                    document.getElementById('trBody').innerHTML = http.responseText;
                }
                else {
                    alert('Record save successfully.');
                }

                document.getElementById("entryForm").reset();
                
            }
        }
    </script>

</body>

</html>
